<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vehicle Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>


      <ion-item>
        <p ion-text color="primary" item-start>Vehicle Name </p>
        <p item-end>{{vehicle.VehicleName}} </p>
      </ion-item>

      <ion-item>
        <p ion-text color="primary" item-start>Rate/Hour </p>
        <p item-end>{{vehicle.RatePerHour}} </p>
      </ion-item>

      <ion-item>
        <p ion-text color="primary" item-start>Vehicle Number </p>
        <p item-end>{{vehicle.VehicleNumber}} </p>
      </ion-item>

    </ion-card-content>
  </ion-card>


</ion-content>
