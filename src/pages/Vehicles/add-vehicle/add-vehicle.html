<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Vehicle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label floating>Vehicle Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" (ionChange)="capsName(name)" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Vehicle Number</ion-label>
        <ion-input type="text" [(ngModel)]="numberP" (ionChange)="capsNum(numberP)" ></ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>Rate per Hour</ion-label>
        <ion-input type="number" [(ngModel)]="rph"></ion-input>
      </ion-item>

      <button ion-button block margin-top (click)="checkData()">Add Vehicle</button>


    </ion-card-content>
  </ion-card>





</ion-content>
