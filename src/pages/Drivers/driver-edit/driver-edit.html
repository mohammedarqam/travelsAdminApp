<ion-header>
    <ion-navbar color="primary">
      <ion-title>Edit Driver</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
  
    <ion-card>
      <ion-card-content>
  
        <ion-item>
          <ion-label floating>Driver Name</ion-label>
          <ion-input type="text" [(ngModel)]="name" (ionChange)="capsName(name)"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Licence Number</ion-label>
          <ion-input type="text" [(ngModel)]="numberL" (ionChange)="capsNum(numberL)"></ion-input>
        </ion-item>
  
  
        <ion-item>
          <ion-label floating>Phone Number</ion-label>
          <ion-input type="number" [(ngModel)]="numberP" ></ion-input>
        </ion-item>
  
  
  
        <ion-item>
          <ion-label floating>Aadhar</ion-label>
          <ion-input type="number" [(ngModel)]="aadhar"></ion-input>
        </ion-item>
  
        <button ion-button block margin-top (click)="checkData()">Confirm</button>
  
  
      </ion-card-content>
    </ion-card>
  
  
  
  
  
  </ion-content>
