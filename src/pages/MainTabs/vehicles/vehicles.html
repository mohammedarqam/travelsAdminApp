<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vehicles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>




  <ion-list no-lines>
    <ion-item *ngFor="let v of vehicles"  (click)="gtDetails(v)">
      <h2 item-start>{{v.VehicleName}}</h2>
      <button ion-button clear item-end>Details</button>
    </ion-item>
  </ion-list>








  <ion-fab bottom right>
    <button ion-fab icon-only clear (click)="gtAddVehicles()" color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
