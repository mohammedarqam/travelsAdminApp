<ion-header>
  <ion-navbar color="primary">
    <ion-title>Drivers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



  <ion-list no-lines >
    <ion-item *ngFor="let d of drivers"  (click)="gtDetails(d)" >
      <h2 item-start>{{d.DriverName}}</h2>
      <button ion-button clear item-end>Details</button>
    </ion-item>
  </ion-list>




  <ion-fab bottom right>
    <button ion-fab icon-only clear (click)="gtAddDriver()" color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
